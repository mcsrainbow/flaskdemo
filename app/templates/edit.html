<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Edit Your Profile</h1>
<form action="" method="post" name="edit">
    {{ form.hidden_tag() }}
    <table>
        <tr>
            <td><b>Your nickname:&emsp;</b></td>
            <td>{{ form.nickname(size=24) }}</td>
        </tr>
        <tr>
            <td></td>
            <td>&emsp;</td>
        </tr>
        <tr>
            <td><b>About yourself:&emsp;</b></td>
            <td>{{ form.about_me(cols=32, rows=4) }}</td>
        </tr>
        <tr>
            <td></td>
            <td>&emsp;</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" class="btn btn-default" value="Save Changes"></td>
        </tr>
    </table>
</form>
{% endblock %}
